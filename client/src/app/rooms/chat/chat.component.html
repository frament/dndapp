<div #messContainer class="flex flex-1 flex-col overflow-scroll">
  <div class="flex-1"></div>
  @for (mess of shownMessages(); track mess.id) {
    @switch (mess.type){
      @case ('text') {
        <dndapp-text-message #messages [message]="mess" [userColor]="userColorMap[mess.user]"/>
      }
    }
  }
</div>
<div class="flex gap-2 p-2">
  <input class="input-input" type="text" [(ngModel)]="currentMessage" (keydown.enter)="sendMessage()">
  <button class="p-2" (click)="sendMessage()"><fa-icon [icon]="sendIcon"></fa-icon></button>
</div>
